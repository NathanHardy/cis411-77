<!DOCTYPE html>
<html ng-app="todo">
   <head>
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	  <script type="text/javascript" src="js/angular.min.js"></script>
	  <script type="text/javascript" src="js/app.js"></script>
   </head>
   <body>	
	  
	
	  <div class="container" ng-controller="TodoController as todo" class="text-center todo">
		<header class="todo">
			<h3>{{todo.title}}</h3>
		</header>
		<section class="todo">
			<form class="form-inline" role="form">
				<div class="form-group">
					<input type="text" 
						class="form-control" ng-model="todo.todoText" 
						placeholder="What needs to be done?"
						size="30"
						></input>
					<button id="btnAdd" 
						class="form-control"
						ng-click="todo.addTodo(todo.todoText)"
						>Add Task</button>
				</div>		
			</form>
			{{todo.todoText}}	
			<ul id="todo-list" class="unstyled">
				<li ng-repeat="todoItem in todo.todos" ng-dblclick="todo.toogleEdit(todoItem)">
					{{todoItem}}
				</li>
			</ul>	
		</section>	
	  </div>	
      
   </body>	 
</html>
